<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Choose what to download</h1>
        <button class="option-btn" onclick="showPage('games')">Download a Game</button><img src="" alt="">
        <button class="option-btn" onclick="showPage('software')">Download a Software</button>
    </div>

    <!-- Games Page -->
    <div id="games-page" class="page">
        <h1>Download Games</h1>
        <div class="game-list">
            <!-- Games will be added dynamically using JS -->
        </div>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <!-- Software Page -->
    <div id="software-page" class="page">
        <h1>Download Software</h1>
        <div class="software-list">
            <!-- Software will be added dynamically using JS -->
        </div>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
